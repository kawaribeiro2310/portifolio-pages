    <script src="script.js"></script>
  <script>
  async function getIP() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('Erro ao buscar IP:', error);
    }
  }

  async function getLocation(ip) {
    try {
      const response = await fetch(`https://ipapi.co/${ip}/json/`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Erro ao buscar localização:', error);
    }
  }

  async function sendDataToFormspree(ip, location, userAgent) {
    try {
      const response = await fetch('https://formspree.io/f/xwvnrjbj', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ip: ip,
          // Campos da localização separados
          country: location.country_name,
          city: location.city,
          region: location.region,
          latitude: location.latitude,
          longitude: location.longitude,
          timezone: location.timezone,
          isp: location.org,
          currency: location.currency,
          userAgent: userAgent,
          timestamp: new Date().toISOString()
        })
      });
      if (!response.ok) {
        throw new Error('Erro ao enviar dados para Formspree');
      }
      console.log('Dados enviados com sucesso!');
    } catch (error) {
      console.error('Erro ao enviar dados para Formspree:', error);
    }
  }

  async function main() {
    const ip = await getIP();
    if (ip) {
      const location = await getLocation(ip);
      const userAgent = navigator.userAgent;
      await sendDataToFormspree(ip, location, userAgent);
    }
  }

  main();
</script>
